{% extends 'starter-page.html'%}
{% load static %}
{% block body %}

        <br><br><br><br>
    <table class="table table-info container">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>

    </tr>

    {% for x in contact %}
    	<tr>
            <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
            <td>{{ x.subject }}</td>
            <td>{{ x.message }}</td>
            <td>
                <a href="" class="btn btn-primary">EDIT</a>
<a href="{% url 'delete_record' x.id %}" class="btn btn-danger">DELETE</a>
                <a href="" class="btn btn-success">PAY</a>

            </td>
        </tr>
    {% endfor %}


    </table>

{% endblock %}
